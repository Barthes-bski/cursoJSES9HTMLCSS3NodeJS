<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css">

</head>

<body>
    <div id="app">

    </div>

</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Inicia Sesión</p>
        <form class="login-form" id="login-form">
            <div>
                <p>Nombre de Usuario</p>
                <input type="email" placeholder="Nombre de Usuario" id="email">
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password" placeholder="Contraseña" id="password">
            </div>
            <div>
                <button class="btn block">Enviar</button>
            </div>
        </form>
    </div>
</template>
<template id="orders-view">
    <div id="meals">
        <ul id="meals-list">
            <p>CARGANDO...</p>
        </ul>
        <form id="order">
            <input type="hidden" id="meals-id">
            <button id="submit" disabled>Enviar</button>
        </form>
    </div>

    <div id="orders">
        <ul id="orders-list">
            <p>CARGANDO...</p>
        </ul>
    </div>
</template>
<script src="main.js"></script>

</html>
